# Tado Configuration Dashboard
# Easy setup and configuration interface for Tado devices

title: Tado Configuration
icon: mdi:cog
path: tado-config

views:
  - title: Device Setup
    path: setup
    icon: mdi:devices
    cards:
      # Setup progress card
      - type: vertical-stack
        cards:
          - type: markdown
            content: |
              # üè† Tado Device Configuration
              
              Use this dashboard to configure your Tado devices. The system uses the current setup with your available entities.
              
              ## Current Configuration
              
          - type: entities
            title: "Current Setup"
            entities:
              - input_select.tado_home_mode
              - input_select.tado_preset_mode

      # Entity Configuration Section
      - type: vertical-stack
        cards:
          - type: markdown
            content: |
              ## üîß Entity Configuration
              
              Your current Tado entity settings:
              
          - type: entities
            title: "Climate Entity Names"
            entities:
              - input_text.tado_living_room_entity
              - input_text.tado_bedroom_entity
              - input_text.tado_kitchen_entity
              - input_text.tado_office_entity

      # Quick Actions
      - type: vertical-stack
        cards:
          - type: markdown
            content: |
              ## üéõÔ∏è Quick Actions
              
              Use these buttons to quickly control your Tado system:
              
          - type: horizontal-stack
            cards:
              - type: button
                tap_action:
                  action: call-service
                  service: script.tado_set_comfort_mode
                name: "üè† Comfort Mode"
                
              - type: button
                tap_action:
                  action: call-service
                  service: script.tado_set_eco_mode
                name: "üå± Eco Mode"
                
              - type: button
                tap_action:
                  action: call-service
                  service: script.tado_set_boost_mode
                name: "üî• Boost Mode"

  - title: Entity Reference
    path: entities
    icon: mdi:list-box
    cards:
      - type: markdown
        content: |
          # üìã Tado Entity Reference
          
          This section shows all available Tado entities in your system for easy reference.
          
      - type: auto-entities
        card:
          type: entities
          title: "Climate Entities (Thermostats)"
        filter:
          include:
            - entity_id: "*(sensor_|radiator_)*"
          exclude: []
        sort:
          method: entity_id
          
      - type: auto-entities
        card:
          type: entities
          title: "Sensor Entities (Temperature, Humidity, etc.)"
        filter:
          include:
            - entity_id: "sensor.*(sensor_|radiator_)*"
          exclude: []
        sort:
          method: entity_id
          
      - type: auto-entities
        card:
          type: entities  
          title: "Binary Sensor Entities"
        filter:
          include:
            - entity_id: "binary_sensor.*(sensor_|radiator_)*"
          exclude: []
        sort:
          method: entity_id

  - title: System Status
    path: status
    icon: mdi:information
    cards:
      - type: markdown
        content: |
          # üìä System Status
          
          Monitor your Tado system configuration and current state.
          
      - type: entities
        title: "Current System State"
        entities:
          - input_select.tado_home_mode
          - input_select.tado_preset_mode
          - input_number.tado_comfort_temperature
          - input_number.tado_eco_temperature
          
      - type: entities
        title: "Entity Configuration"
        entities:
          - input_text.tado_living_room_entity
          - input_text.tado_bedroom_entity
          - input_text.tado_kitchen_entity
          - input_text.tado_office_entity
          
      - type: markdown
        content: |
          ## üîß Need Help?
          
          **Common Issues:**
          
          1. **No devices discovered**: Make sure your Tado devices are connected via Matter integration
          2. **Wrong entity names**: Check the Entity Reference tab for correct entity IDs  
          3. **Dashboard not updating**: Try restarting Home Assistant
          
          **Manual Setup:**
          
          If auto-discovery doesn't work, you can manually set the entity names above. Look for entities like:
          - `climate.*sensor_*` (Temperature sensors)
          - `climate.*radiator_*` (Radiator thermostats)
          - Any climate entity containing "*sensor_*" or "*radiator_*"

  - title: Advanced Settings
    path: advanced
    icon: mdi:tune
    cards:
      - type: markdown
        content: |
          # ‚öôÔ∏è Advanced Configuration
          
          Fine-tune your Tado setup with these advanced options.
          
      - type: entities
        title: "Temperature Presets"
        entities:
          - input_number.tado_comfort_temperature
          - input_number.tado_eco_temperature
          - input_number.tado_boost_temperature
          
      - type: entities
        title: "System Toggles"
        entities:
          - input_boolean.tado_geofencing_enabled
          - input_boolean.tado_window_detection_enabled
          - input_boolean.tado_adaptive_scheduling
          
      - type: horizontal-stack
        cards:
          - type: button
            tap_action:
              action: call-service
              service: script.tado_set_comfort_mode
            name: "üè† Comfort"
            
          - type: button
            tap_action:
              action: call-service
              service: script.tado_set_eco_mode
            name: "üå± Eco"
            
          - type: button
            tap_action:
              action: call-service
              service: script.tado_set_boost_mode
            name: "üî• Boost"
          
      - type: markdown
        content: |
          ## üéõÔ∏è Dashboard Customization
          
          You can customize the appearance and behavior of your Tado dashboard:
          
          - **Room Layout**: Use the room configuration settings to match your home
          - **Temperature Units**: Change between Celsius and Fahrenheit in HA settings
          - **Theme**: The Tado theme provides a custom look, or use your preferred theme
          - **Card Visibility**: Cards automatically hide when devices are unavailable
          
          ## üì± Mobile Optimization
          
          The dashboard is fully responsive and optimized for:
          - **Phone screens**: Compact layout with touch-friendly controls
          - **Tablets**: Expanded view with more detail cards
          - **Desktop**: Full-featured interface with all options
          
          ## ü§ñ Automation Integration
          
          Your Tado setup includes smart automations for:
          - **Home/Away detection**: Adjusts temperature when you leave/return
          - **Sleep schedules**: Optimized nighttime temperatures
          - **Morning warmup**: Pre-heats rooms before you wake up
          - **Party mode**: Social area heating with bedroom economy

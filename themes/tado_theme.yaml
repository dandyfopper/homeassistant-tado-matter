# Custom theme for Tado dashboard
tado_theme:
  # Main colors
  primary-color: "#FF6900"  # Tado orange
  accent-color: "#FF6900"
  
  # Background colors
  primary-background-color: "#FAFAFA"
  secondary-background-color: "#FFFFFF"
  divider-color: "rgba(0, 0, 0, .12)"
  
  # Text colors
  primary-text-color: "#212121"
  secondary-text-color: "#727272"
  disabled-text-color: "#BDBDBD"
  
  # Sidebar
  sidebar-background-color: "#FFFFFF"
  sidebar-icon-color: "#727272"
  sidebar-text-color: "#212121"
  sidebar-selected-background-color: "#FFF3E0"
  sidebar-selected-icon-color: "#FF6900"
  sidebar-selected-text-color: "#FF6900"
  
  # Cards
  card-background-color: "#FFFFFF"
  paper-card-background-color: "#FFFFFF"
  
  # Controls
  paper-item-icon-color: "#727272"
  paper-item-icon-active-color: "#FF6900"
  
  # Switches
  switch-checked-color: "#FF6900"
  switch-unchecked-color: "#727272"
  
  # Temperature colors
  temperature-hot-color: "#FF5722"
  temperature-warm-color: "#FF9800"
  temperature-comfortable-color: "#4CAF50"
  temperature-cold-color: "#2196F3"
  
  # Climate device colors
  climate-auto-color: "#4CAF50"
  climate-heat-color: "#FF5722"
  climate-cool-color: "#2196F3"
  climate-off-color: "#727272"

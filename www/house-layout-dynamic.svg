<!-- Dynamic House Layout SVG Generator -->
<!-- This SVG adapts based on the number of bedrooms, garage, and loft configuration -->
<svg viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg" id="dynamic-house-layout">
  <defs>
    <!-- Patterns and gradients -->
    <pattern id="roofPattern" patternUnits="userSpaceOnUse" width="10" height="10">
      <rect width="10" height="10" fill="#8B4513"/>
      <rect width="5" height="10" fill="#A0522D"/>
    </pattern>
    
    <linearGradient id="wallGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f8f8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8e8e8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main house structure (always present) -->
  <!-- House outline -->
  <rect x="50" y="120" width="400" height="240" fill="url(#wallGradient)" stroke="#333" stroke-width="2"/>
  
  <!-- Roof -->
  <polygon points="40,120 250,30 460,120" fill="url(#roofPattern)" stroke="#333" stroke-width="2"/>
  
  <!-- Loft area (conditional) -->
  <g id="loft-area" style="display: var(--show-loft, block);">
    <polygon points="80,120 250,60 420,120 380,120 250,80 120,120" fill="#f0f0f0" stroke="#333" stroke-width="1" stroke-dasharray="3,3"/>
    <text x="250" y="100" text-anchor="middle" fill="#666" font-family="Arial" font-size="12" font-weight="bold">Loft</text>
    <circle cx="250" cy="90" r="3" fill="#FF6900" stroke="#fff" stroke-width="1" class="thermostat-indicator"/>
  </g>
  
  <!-- Ground floor layout -->
  <!-- Living room (always present) -->
  <rect x="60" y="130" width="120" height="100" fill="none" stroke="#666" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="120" y="175" text-anchor="middle" fill="#666" font-family="Arial" font-size="12" font-weight="bold">Living Room</text>
  <circle cx="120" cy="165" r="3" fill="#FF6900" stroke="#fff" stroke-width="1" class="thermostat-indicator"/>
  
  <!-- Kitchen (always present) -->
  <rect x="180" y="130" width="100" height="100" fill="none" stroke="#666" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="230" y="175" text-anchor="middle" fill="#666" font-family="Arial" font-size="12" font-weight="bold">Kitchen</text>
  <circle cx="230" cy="165" r="3" fill="#FF6900" stroke="#fff" stroke-width="1" class="thermostat-indicator"/>
  
  <!-- Bathroom (always present) -->
  <rect x="280" y="130" width="80" height="50" fill="none" stroke="#666" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="320" y="160" text-anchor="middle" fill="#666" font-family="Arial" font-size="10" font-weight="bold">Bathroom</text>
  
  <!-- Bedroom 1 (always present when bedrooms >= 1) -->
  <g id="bedroom-1" style="display: var(--show-bedroom-1, block);">
    <rect x="360" y="130" width="80" height="100" fill="none" stroke="#666" stroke-width="1" stroke-dasharray="5,5"/>
    <text x="400" y="175" text-anchor="middle" fill="#666" font-family="Arial" font-size="12" font-weight="bold">Bedroom 1</text>
    <circle cx="400" cy="165" r="3" fill="#FF6900" stroke="#fff" stroke-width="1" class="thermostat-indicator"/>
  </g>
  
  <!-- Bedroom 2 (when bedrooms >= 2) -->
  <g id="bedroom-2" style="display: var(--show-bedroom-2, none);">
    <rect x="60" y="240" width="100" height="80" fill="none" stroke="#666" stroke-width="1" stroke-dasharray="5,5"/>
    <text x="110" y="285" text-anchor="middle" fill="#666" font-family="Arial" font-size="12" font-weight="bold">Bedroom 2</text>
    <circle cx="110" cy="275" r="3" fill="#FF6900" stroke="#fff" stroke-width="1" class="thermostat-indicator"/>
  </g>
  
  <!-- Bedroom 3 (when bedrooms >= 3) -->
  <g id="bedroom-3" style="display: var(--show-bedroom-3, none);">
    <rect x="170" y="240" width="100" height="80" fill="none" stroke="#666" stroke-width="1" stroke-dasharray="5,5"/>
    <text x="220" y="285" text-anchor="middle" fill="#666" font-family="Arial" font-size="12" font-weight="bold">Bedroom 3</text>
    <circle cx="220" cy="275" r="3" fill="#FF6900" stroke="#fff" stroke-width="1" class="thermostat-indicator"/>
  </g>
  
  <!-- Bedroom 4 (when bedrooms >= 4) -->
  <g id="bedroom-4" style="display: var(--show-bedroom-4, none);">
    <rect x="280" y="240" width="100" height="80" fill="none" stroke="#666" stroke-width="1" stroke-dasharray="5,5"/>
    <text x="330" y="285" text-anchor="middle" fill="#666" font-family="Arial" font-size="12" font-weight="bold">Bedroom 4</text>
    <circle cx="330" cy="275" r="3" fill="#FF6900" stroke="#fff" stroke-width="1" class="thermostat-indicator"/>
  </g>
  
  <!-- Bedroom 5 (when bedrooms >= 5) -->
  <g id="bedroom-5" style="display: var(--show-bedroom-5, none);">
    <rect x="60" y="330" width="100" height="60" fill="none" stroke="#666" stroke-width="1" stroke-dasharray="5,5"/>
    <text x="110" y="365" text-anchor="middle" fill="#666" font-family="Arial" font-size="12" font-weight="bold">Bedroom 5</text>
    <circle cx="110" cy="355" r="3" fill="#FF6900" stroke="#fff" stroke-width="1" class="thermostat-indicator"/>
  </g>
  
  <!-- Bedroom 6 (when bedrooms >= 6) -->
  <g id="bedroom-6" style="display: var(--show-bedroom-6, none);">
    <rect x="170" y="330" width="100" height="60" fill="none" stroke="#666" stroke-width="1" stroke-dasharray="5,5"/>
    <text x="220" y="365" text-anchor="middle" fill="#666" font-family="Arial" font-size="12" font-weight="bold">Bedroom 6</text>
    <circle cx="220" cy="355" r="3" fill="#FF6900" stroke="#fff" stroke-width="1" class="thermostat-indicator"/>
  </g>
  
  <!-- Garage (conditional) -->
  <g id="garage-area" style="display: var(--show-garage, block);">
    <rect x="380" y="240" width="60" height="80" fill="none" stroke="#666" stroke-width="1" stroke-dasharray="5,5"/>
    <text x="410" y="285" text-anchor="middle" fill="#666" font-family="Arial" font-size="12" font-weight="bold">Garage</text>
    <circle cx="410" cy="275" r="3" fill="#FF6900" stroke="#fff" stroke-width="1" class="thermostat-indicator"/>
  </g>
  
  <!-- Entry door -->
  <rect x="240" y="350" width="20" height="10" fill="#8B4513"/>
  
  <!-- Windows -->
  <rect x="80" y="125" width="40" height="8" fill="#87CEEB" stroke="#333" stroke-width="1"/>
  <rect x="380" y="125" width="40" height="8" fill="#87CEEB" stroke="#333" stroke-width="1"/>
  <rect x="55" y="200" width="8" height="30" fill="#87CEEB" stroke="#333" stroke-width="1"/>
  <rect x="437" y="200" width="8" height="30" fill="#87CEEB" stroke="#333" stroke-width="1"/>
  
  <!-- Furniture indicators -->
  <!-- Living room sofa -->
  <rect x="80" y="150" width="30" height="15" fill="#8B4513" rx="3"/>
  
  <!-- Kitchen counters -->
  <rect x="190" y="140" width="15" height="8" fill="#ccc" rx="2"/>
  <rect x="210" y="140" width="15" height="8" fill="#ccc" rx="2"/>
  
  <!-- Bed indicators in bedrooms -->
  <rect x="370" y="145" width="20" height="12" fill="#8B4513" rx="2" class="bedroom-furniture"/>
  <rect x="80" y="255" width="20" height="12" fill="#8B4513" rx="2" class="bedroom-furniture" style="display: var(--show-bedroom-2, none);"/>
  <rect x="190" y="255" width="20" height="12" fill="#8B4513" rx="2" class="bedroom-furniture" style="display: var(--show-bedroom-3, none);"/>
  <rect x="300" y="255" width="20" height="12" fill="#8B4513" rx="2" class="bedroom-furniture" style="display: var(--show-bedroom-4, none);"/>
  <rect x="80" y="345" width="20" height="12" fill="#8B4513" rx="2" class="bedroom-furniture" style="display: var(--show-bedroom-5, none);"/>
  <rect x="190" y="345" width="20" height="12" fill="#8B4513" rx="2" class="bedroom-furniture" style="display: var(--show-bedroom-6, none);"/>
  
  <!-- Garage door -->
  <rect x="385" y="315" width="50" height="5" fill="#666" style="display: var(--show-garage, block);"/>
  
  <!-- Legend -->
  <g id="legend" transform="translate(460, 30)">
    <rect x="0" y="0" width="35" height="100" fill="white" stroke="#333" stroke-width="1" opacity="0.9"/>
    <text x="2" y="12" fill="#333" font-family="Arial" font-size="8" font-weight="bold">Legend</text>
    <circle cx="5" cy="25" r="2" fill="#FF6900"/>
    <text x="10" y="28" fill="#333" font-family="Arial" font-size="7">Thermostat</text>
    <rect x="3" y="35" width="8" height="5" fill="#8B4513"/>
    <text x="13" y="39" fill="#333" font-family="Arial" font-size="7">Furniture</text>
    <rect x="3" y="45" width="8" height="5" fill="#87CEEB"/>
    <text x="13" y="49" fill="#333" font-family="Arial" font-size="7">Windows</text>
    <line x1="3" y1="55" x2="11" y2="55" stroke="#666" stroke-width="1" stroke-dasharray="2,2"/>
    <text x="13" y="58" fill="#333" font-family="Arial" font-size="7">Room</text>
  </g>
  
  <!-- CSS Variables for dynamic display control -->
  <style>
    :root {
      --show-bedroom-1: block;
      --show-bedroom-2: none;
      --show-bedroom-3: none;
      --show-bedroom-4: block;
      --show-bedroom-5: none;
      --show-bedroom-6: none;
      --show-garage: block;
      --show-loft: block;
    }
    
    .thermostat-indicator {
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .thermostat-indicator:hover {
      r: 4;
      stroke-width: 2;
    }
    
    .room-text {
      pointer-events: none;
    }
    
    @media (max-width: 600px) {
      text {
        font-size: 10px;
      }
    }
  </style>
</svg>

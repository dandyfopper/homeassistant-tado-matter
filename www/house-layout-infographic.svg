<?xml version="1.0" encoding="UTF-8"?>
<!-- filepath: /Users/dougcain/home/home-assistant/tado/www/house-layout-infographic.svg -->
<!-- Enhanced House Layout for Infographic Dashboard -->
<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients for enhanced visual appeal -->
    <linearGradient id="wallGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="roofGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6c757d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#495057;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="floorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f1f3f4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dee2e6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
    
    <!-- Patterns for textures -->
    <pattern id="brickPattern" patternUnits="userSpaceOnUse" width="20" height="10">
      <rect width="20" height="10" fill="#8B4513"/>
      <rect width="10" height="5" fill="#A0522D"/>
      <rect x="10" y="5" width="10" height="5" fill="#A0522D"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#floorGradient)"/>
  
  <!-- House foundation -->
  <rect x="100" y="200" width="600" height="350" fill="url(#wallGradient)" stroke="#adb5bd" stroke-width="2" filter="url(#dropShadow)"/>
  
  <!-- Roof -->
  <polygon points="80,200 400,100 720,200" fill="url(#roofGradient)" stroke="#495057" stroke-width="2" filter="url(#dropShadow)"/>
  
  <!-- Chimney -->
  <rect x="550" y="120" width="30" height="80" fill="url(#brickPattern)" stroke="#6f4e37" stroke-width="1"/>
  
  <!-- Ground Floor Rooms -->
  
  <!-- Living Room (large central room) -->
  <rect x="120" y="220" width="280" height="200" fill="#fff" stroke="#dee2e6" stroke-width="2" opacity="0.9"/>
  <text x="260" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">Living Room</text>
  <circle cx="180" cy="340" r="8" fill="#FF6B35" opacity="0.8"/>
  <text x="180" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#495057">Thermostat</text>
  
  <!-- Kitchen -->
  <rect x="420" y="220" width="160" height="120" fill="#fff" stroke="#dee2e6" stroke-width="2" opacity="0.9"/>
  <text x="500" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">Kitchen</text>
  <circle cx="480" cy="290" r="6" fill="#FF6B35" opacity="0.8"/>
  
  <!-- Dining Room -->
  <rect x="420" y="360" width="160" height="100" fill="#fff" stroke="#dee2e6" stroke-width="2" opacity="0.9"/>
  <text x="500" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">Dining</text>
  
  <!-- Office/Study -->
  <rect x="600" y="220" width="80" height="120" fill="#fff" stroke="#dee2e6" stroke-width="2" opacity="0.9"/>
  <text x="640" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">Office</text>
  <circle cx="640" cy="290" r="5" fill="#FF6B35" opacity="0.8"/>
  
  <!-- Half Bath -->
  <rect x="600" y="360" width="80" height="100" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2" opacity="0.9"/>
  <text x="640" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">Bath</text>
  
  <!-- Hallway/Stairs -->
  <rect x="120" y="440" width="280" height="80" fill="#f1f3f4" stroke="#dee2e6" stroke-width="2" opacity="0.9"/>
  <text x="260" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">Hallway</text>
  
  <!-- Stairs indication -->
  <g stroke="#adb5bd" stroke-width="1" fill="none">
    <line x1="220" y1="450" x2="220" y2="510"/>
    <line x1="230" y1="450" x2="230" y2="510"/>
    <line x1="240" y1="450" x2="240" y2="510"/>
    <line x1="250" y1="450" x2="250" y2="510"/>
  </g>
  <text x="235" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#6c757d">Stairs</text>
  
  <!-- Upper Floor Rooms (conditional visibility based on bedrooms) -->
  
  <!-- Bedroom 1 -->
  <g id="bedroom1" opacity="1">
    <rect x="520" y="120" width="120" height="80" fill="#fff" stroke="#dee2e6" stroke-width="2" opacity="0.9"/>
    <text x="580" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">Bedroom 1</text>
    <circle cx="560" cy="170" r="5" fill="#FF6B35" opacity="0.8"/>
  </g>
  
  <!-- Bedroom 2 -->
  <g id="bedroom2" opacity="1">
    <rect x="380" y="120" width="120" height="80" fill="#fff" stroke="#dee2e6" stroke-width="2" opacity="0.9"/>
    <text x="440" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">Bedroom 2</text>
    <circle cx="420" cy="170" r="5" fill="#FF6B35" opacity="0.8"/>
  </g>
  
  <!-- Bedroom 3 -->
  <g id="bedroom3" opacity="0.5">
    <rect x="240" y="120" width="120" height="80" fill="#fff" stroke="#dee2e6" stroke-width="2" opacity="0.9"/>
    <text x="300" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">Bedroom 3</text>
    <circle cx="280" cy="170" r="5" fill="#FF6B35" opacity="0.8"/>
  </g>
  
  <!-- Bedroom 4 -->
  <g id="bedroom4" opacity="0.5">
    <rect x="100" y="120" width="120" height="80" fill="#fff" stroke="#dee2e6" stroke-width="2" opacity="0.9"/>
    <text x="160" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">Bedroom 4</text>
    <circle cx="140" cy="170" r="5" fill="#FF6B35" opacity="0.8"/>
  </g>
  
  <!-- Master Bathroom -->
  <rect x="640" y="120" width="60" height="80" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2" opacity="0.9"/>
  <text x="670" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Master</text>
  <text x="670" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Bath</text>
  
  <!-- Garage (conditional) -->
  <g id="garage" opacity="1">
    <rect x="50" y="400" width="100" height="150" fill="#f8f9fa" stroke="#6c757d" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="100" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#6c757d">Garage</text>
    <rect x="70" y="420" width="60" height="30" fill="none" stroke="#adb5bd" stroke-width="1"/>
    <text x="100" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#6c757d">Car Space</text>
  </g>
  
  <!-- Loft/Attic (conditional) -->
  <g id="loft" opacity="0.7">
    <polygon points="400,100 350,130 450,130" fill="#f1f3f4" stroke="#adb5bd" stroke-width="1" stroke-dasharray="3,3"/>
    <text x="400" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Loft</text>
  </g>
  
  <!-- Outdoor elements -->
  
  <!-- Garden/Yard -->
  <rect x="0" y="0" width="100" height="200" fill="#90EE90" opacity="0.3"/>
  <text x="50" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#228B22">Garden</text>
  
  <!-- Driveway -->
  <rect x="0" y="400" width="50" height="150" fill="#D3D3D3" opacity="0.5"/>
  <text x="25" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#696969" transform="rotate(-90 25 475)">Driveway</text>
  
  <!-- Patio/Deck -->
  <rect x="700" y="400" width="100" height="150" fill="#DEB887" opacity="0.5"/>
  <text x="750" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#8B4513">Patio</text>
  
  <!-- Windows -->
  <g stroke="#87CEEB" stroke-width="3" fill="#E6F3FF" opacity="0.7">
    <!-- Living room windows -->
    <rect x="200" y="215" width="30" height="10"/>
    <rect x="250" y="215" width="30" height="10"/>
    <rect x="300" y="215" width="30" height="10"/>
    
    <!-- Kitchen window -->
    <rect x="470" y="215" width="30" height="10"/>
    
    <!-- Bedroom windows -->
    <rect x="570" y="115" width="20" height="8"/>
    <rect x="430" y="115" width="20" height="8"/>
    <rect x="290" y="115" width="20" height="8"/>
    <rect x="150" y="115" width="20" height="8"/>
  </g>
  
  <!-- Doors -->
  <g stroke="#8B4513" stroke-width="4" fill="#D2691E">
    <!-- Front door -->
    <rect x="380" y="545" width="40" height="5"/>
    
    <!-- Garage door -->
    <rect x="70" y="545" width="60" height="5"/>
    
    <!-- Patio door -->
    <rect x="675" y="380" width="5" height="30"/>
  </g>
  
  <!-- House number -->
  <circle cx="400" cy="570" r="15" fill="#fff" stroke="#495057" stroke-width="2"/>
  <text x="400" y="575" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">123</text>
  
  <!-- Compass rose -->
  <g transform="translate(750, 50)">
    <circle cx="0" cy="0" r="20" fill="rgba(255,255,255,0.9)" stroke="#495057" stroke-width="1"/>
    <polygon points="0,-15 3,0 0,15 -3,0" fill="#dc3545"/>
    <text x="0" y="-25" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#495057">N</text>
  </g>
  
  <!-- Legend for thermostat symbols -->
  <g transform="translate(20, 20)">
    <rect x="0" y="0" width="120" height="80" fill="rgba(255,255,255,0.95)" stroke="#dee2e6" stroke-width="1" rx="5"/>
    <text x="60" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#495057">Legend</text>
    <circle cx="15" cy="30" r="5" fill="#FF6B35"/>
    <text x="25" y="35" font-family="Arial, sans-serif" font-size="9" fill="#495057">Smart Thermostat</text>
    <rect x="10" y="45" width="10" height="10" fill="#fff" stroke="#dee2e6"/>
    <text x="25" y="55" font-family="Arial, sans-serif" font-size="9" fill="#495057">Room</text>
    <rect x="10" y="60" width="10" height="10" fill="#f8f9fa" stroke="#dee2e6" stroke-dasharray="2,2"/>
    <text x="25" y="70" font-family="Arial, sans-serif" font-size="9" fill="#495057">Optional</text>
  </g>
</svg>

<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- House outline -->
  <rect x="50" y="100" width="300" height="180" fill="#f5f5f5" stroke="#333" stroke-width="2"/>
  
  <!-- Roof -->
  <polygon points="40,100 200,20 360,100" fill="#8B4513" stroke="#333" stroke-width="2"/>
  
  <!-- Room divisions -->
  <!-- Vertical division -->
  <line x1="200" y1="100" x2="200" y2="280" stroke="#333" stroke-width="1" stroke-dasharray="5,5"/>
  <!-- Horizontal division -->
  <line x1="50" y1="190" x2="350" y2="190" stroke="#333" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- Room labels -->
  <text x="125" y="145" text-anchor="middle" fill="#666" font-family="Arial" font-size="14" font-weight="bold">Kitchen</text>
  <text x="275" y="145" text-anchor="middle" fill="#666" font-family="Arial" font-size="14" font-weight="bold">Bedroom</text>
  <text x="125" y="235" text-anchor="middle" fill="#666" font-family="Arial" font-size="14" font-weight="bold">Living Room</text>
  <text x="275" y="235" text-anchor="middle" fill="#666" font-family="Arial" font-size="14" font-weight="bold">Office</text>
  
  <!-- Door -->
  <rect x="190" y="270" width="20" height="10" fill="#8B4513"/>
  
  <!-- Windows -->
  <rect x="70" y="105" width="30" height="15" fill="#87CEEB" stroke="#333" stroke-width="1"/>
  <rect x="300" y="105" width="30" height="15" fill="#87CEEB" stroke="#333" stroke-width="1"/>
  <rect x="55" y="150" width="15" height="30" fill="#87CEEB" stroke="#333" stroke-width="1"/>
  <rect x="330" y="150" width="15" height="30" fill="#87CEEB" stroke="#333" stroke-width="1"/>
  
  <!-- Kitchen appliances (simple representations) -->
  <rect x="60" y="110" width="10" height="10" fill="#ccc" rx="2"/>
  <rect x="75" y="110" width="10" height="10" fill="#ccc" rx="2"/>
  
  <!-- Living room furniture -->
  <rect x="80" y="220" width="40" height="20" fill="#8B4513" rx="5"/>
  <circle cx="140" cy="220" r="8" fill="#228B22"/>
  
  <!-- Bedroom furniture -->
  <rect x="260" y="120" width="30" height="20" fill="#8B4513" rx="3"/>
  
  <!-- Office furniture -->
  <rect x="260" y="220" width="25" height="15" fill="#8B4513" rx="2"/>
  
  <!-- Thermostat positions (marked with small circles) -->
  <circle cx="125" cy="130" r="3" fill="#FF6900" stroke="#fff" stroke-width="1"/>
  <circle cx="275" cy="130" r="3" fill="#FF6900" stroke="#fff" stroke-width="1"/>
  <circle cx="125" cy="220" r="3" fill="#FF6900" stroke="#fff" stroke-width="1"/>
  <circle cx="275" cy="220" r="3" fill="#FF6900" stroke="#fff" stroke-width="1"/>
</svg>

<!-- Mini Room Layout Preview SVG -->
<!-- Compact version for dashboard card display -->
<svg viewBox="0 0 200 150" xmlns="http://www.w3.org/2000/svg" id="mini-room-layout">
  <defs>
    <linearGradient id="miniWallGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f8f8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8e8e8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main house structure -->
  <rect x="20" y="40" width="160" height="90" fill="url(#miniWallGradient)" stroke="#333" stroke-width="1"/>
  
  <!-- Roof -->
  <polygon points="15,40 100,10 185,40" fill="#8B4513" stroke="#333" stroke-width="1"/>
  
  <!-- Loft indicator (conditional) -->
  <rect x="30" y="35" width="140" height="8" fill="#f0f0f0" stroke="#666" stroke-width="1" 
        stroke-dasharray="2,2" style="display: var(--show-loft, block);"/>
  
  <!-- Ground floor rooms -->
  <!-- Living room -->
  <rect x="25" y="45" width="45" height="35" fill="none" stroke="#666" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="47" y="67" text-anchor="middle" fill="#666" font-family="Arial" font-size="8">LR</text>
  <circle cx="47" cy="60" r="2" fill="#FF6900" stroke="#fff" stroke-width="0.5"/>
  
  <!-- Kitchen -->
  <rect x="70" y="45" width="35" height="35" fill="none" stroke="#666" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="87" y="67" text-anchor="middle" fill="#666" font-family="Arial" font-size="8">K</text>
  <circle cx="87" cy="60" r="2" fill="#FF6900" stroke="#fff" stroke-width="0.5"/>
  
  <!-- Bathroom -->
  <rect x="105" y="45" width="25" height="20" fill="none" stroke="#666" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="117" y="58" text-anchor="middle" fill="#666" font-family="Arial" font-size="7">B</text>
  
  <!-- Bedroom 1 -->
  <rect x="130" y="45" width="45" height="35" fill="none" stroke="#666" stroke-width="1" stroke-dasharray="3,3"
        style="display: var(--show-bedroom-1, block);"/>
  <text x="152" y="67" text-anchor="middle" fill="#666" font-family="Arial" font-size="8"
        style="display: var(--show-bedroom-1, block);">B1</text>
  <circle cx="152" cy="60" r="2" fill="#FF6900" stroke="#fff" stroke-width="0.5"
          style="display: var(--show-bedroom-1, block);"/>
  
  <!-- Bedroom 2 -->
  <rect x="25" y="85" width="35" height="25" fill="none" stroke="#666" stroke-width="1" stroke-dasharray="3,3"
        style="display: var(--show-bedroom-2, none);"/>
  <text x="42" y="100" text-anchor="middle" fill="#666" font-family="Arial" font-size="8"
        style="display: var(--show-bedroom-2, none);">B2</text>
  <circle cx="42" cy="95" r="2" fill="#FF6900" stroke="#fff" stroke-width="0.5"
          style="display: var(--show-bedroom-2, none);"/>
  
  <!-- Bedroom 3 -->
  <rect x="65" y="85" width="35" height="25" fill="none" stroke="#666" stroke-width="1" stroke-dasharray="3,3"
        style="display: var(--show-bedroom-3, none);"/>
  <text x="82" y="100" text-anchor="middle" fill="#666" font-family="Arial" font-size="8"
        style="display: var(--show-bedroom-3, none);">B3</text>
  <circle cx="82" cy="95" r="2" fill="#FF6900" stroke="#fff" stroke-width="0.5"
          style="display: var(--show-bedroom-3, none);"/>
  
  <!-- Bedroom 4 -->
  <rect x="105" y="85" width="35" height="25" fill="none" stroke="#666" stroke-width="1" stroke-dasharray="3,3"
        style="display: var(--show-bedroom-4, none);"/>
  <text x="122" y="100" text-anchor="middle" fill="#666" font-family="Arial" font-size="8"
        style="display: var(--show-bedroom-4, none);">B4</text>
  <circle cx="122" cy="95" r="2" fill="#FF6900" stroke="#fff" stroke-width="0.5"
          style="display: var(--show-bedroom-4, none);"/>
  
  <!-- Bedroom 5 -->
  <rect x="25" y="115" width="30" height="20" fill="none" stroke="#666" stroke-width="1" stroke-dasharray="3,3"
        style="display: var(--show-bedroom-5, none);"/>
  <text x="40" y="127" text-anchor="middle" fill="#666" font-family="Arial" font-size="7"
        style="display: var(--show-bedroom-5, none);">B5</text>
  <circle cx="40" cy="122" r="1.5" fill="#FF6900" stroke="#fff" stroke-width="0.5"
          style="display: var(--show-bedroom-5, none);"/>
  
  <!-- Bedroom 6 -->
  <rect x="60" y="115" width="30" height="20" fill="none" stroke="#666" stroke-width="1" stroke-dasharray="3,3"
        style="display: var(--show-bedroom-6, none);"/>
  <text x="75" y="127" text-anchor="middle" fill="#666" font-family="Arial" font-size="7"
        style="display: var(--show-bedroom-6, none);">B6</text>
  <circle cx="75" cy="122" r="1.5" fill="#FF6900" stroke="#fff" stroke-width="0.5"
          style="display: var(--show-bedroom-6, none);"/>
  
  <!-- Garage -->
  <rect x="145" y="85" width="30" height="45" fill="none" stroke="#666" stroke-width="1" stroke-dasharray="3,3"
        style="display: var(--show-garage, block);"/>
  <text x="160" y="110" text-anchor="middle" fill="#666" font-family="Arial" font-size="8"
        style="display: var(--show-garage, block);">G</text>
  <circle cx="160" cy="105" r="2" fill="#FF6900" stroke="#fff" stroke-width="0.5"
          style="display: var(--show-garage, block);"/>
  
  <!-- Entry door -->
  <rect x="95" y="125" width="10" height="5" fill="#8B4513"/>
  
  <!-- CSS Variables for dynamic display control -->
  <style>
    :root {
      --show-bedroom-1: block;
      --show-bedroom-2: none;
      --show-bedroom-3: none;
      --show-bedroom-4: block;
      --show-bedroom-5: none;
      --show-bedroom-6: none;
      --show-garage: block;
      --show-loft: block;
    }
    
    circle {
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    circle:hover {
      r: 3;
      stroke-width: 1;
    }
    
    text {
      pointer-events: none;
      user-select: none;
    }
  </style>
</svg>
